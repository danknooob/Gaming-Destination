<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false" id="cityInput">
            <button><img src="https://static.thenounproject.com/png/4009566-200.png" alt="Search Button"></button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <img src="clear.png" class="weather-icon" alt="Weather Icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New Jersey</h2>
            <div class="details">
                <div class="col">
                    <img src="humidity.png" alt="Humidity Icon">
                    <div>
                        <p id="humidity">50%</p>
                        <p id="humid">Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="wind.png" alt="Wind Icon">
                    <div>
                        <p id="wind">15kmph</p>
                        <p id="windspeed">Wind Speed</p>
                    </div>  
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>   
   
</body>
</html>
